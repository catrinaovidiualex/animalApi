    <title>Animal API </title>

<body>
    <div class="container">
        <label for="breeds">Select a Breed</label>
        <select class="allDogs" id="breeds"></select>
        
        <div class="cardContainer"></div>
        
        <form>
         
          <label for="name">Name</label>
          <input class="allDogs" id="name" type="text" required>
        
          <label for="comment">Comment</label>
          <textarea class="allDogs" id="comment" required></textarea>
          
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
      
      <div class="container"><hr />

        <a href="#" id="moreInfo">Click to see more!</a>
          
      </div>
