<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Animal API </title>
</head>
<body>
    <header> 
        <p class="textLogo">DoggoSelect</p>
        <!--<img src="./image/logo.svg" alt="" class="dogLogo" text="DoggoSelect">-->
       
    </header>
    
    <div class="container">
        
        
      <form class="formDog">
        <section class="selectBred">
            
          <label for="breeds" class="labelBreed">Select a Breed</label>
          <select class="allDogs" id="breeds">




            
          </select>
        
        </section>

        <section class="pozeCaini">

          <img src="../image/dog1.jpg" alt="" class="dogPics">
          <a href="#" id="moreInfo">Click to see more!</a>

        </section>

        <fieldset class="commsAndName">
          <section class="nameDog">

              <label for="name">Name</label>
              <input class="allDogs" id="name" type="text" required>

          </section>

          <section class="comms">
            <label for="comment">Comment</label>
            <textarea class="allDogs" id="comment" required></textarea>
            <button type="submit" id="submit">Submit</button>

          </section>
        </fieldset>  
      </form>
    </div>
      
      <footer>
       
            <p>&copy;2022, Made by Alex C. using data from <a target="_blank" href="https://dog.ceo/">Dog API</a></p>
          
      </footer>

      <!--<script src="app.js"></script>-->
      <script src="async_await.js"></script>
</body>
</html>
